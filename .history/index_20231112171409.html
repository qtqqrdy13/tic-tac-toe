<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="player-input">
        <input type="text" id="playerX " placeholder="Name Of Player X">
        <input type="text" id="playerO" placeholder="Name Of Player O">
        <button onclick="startGame()">Start Game</button>
    </div>
<div class="board">
    <div class="cell" onclick="makeMove(this)"></div>
    <div class="cell" onclick="makeMove(this)"></div>
    <div class="cell" onclick="makeMove(this)"></div>
    <div class="cell" onclick="makeMove(this)"></div>
    <div class="cell" onclick="makeMove(this)"></div>
    <div class="cell" onclick="makeMove(this)"></div>
    <div class="cell" onclick="makeMove(this)"></div>
    <div class="cell" onclick="makeMove(this)"></div>
    <div class="cell" onclick="makeMove(this)"></div>
</div>
<div class="scoreboard">
    <p>Score:</p>
    <p id="playerXScore">0</p>
    <p>:</p>
    <p id="playerOScore">0</p>
</div>
<button onclick="resetGame()">Restart Game</button>
<label for="botCheckbox">Play with bot:</label>
<input type="checkbox" id="botCheckbox">
<label for="difficultySelect">Choose level bot:</label>
<select id="difficultySelect">
    <option value="easy">Easy</option>
    <option value="medium">Medium</option>
    <option value="hard">Hard</option>
</select>

   <script src="script.js"></script> 
</body>
</html>
